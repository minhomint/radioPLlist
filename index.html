    </div>

    <div class="container">
        <!-- Î∞∞ÎÑà -->
        <div class="banner-section">

        <div class="grid">
            <!-- Îã¨Î†• -->
            <div class="calendar-section">

                </div>

                    <button class="nav-btn" onclick="changeYear(-1)">‚óÄ</button>

                <div class="weekdays">

                    <div class="weekday">Í∏à</div>
                    <div class="weekday saturday">ÌÜ†</div>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <!-- ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ -->
            <div class="playlist-section">
                <div id="noDateSelected" class="no-date-selected">
                    <div class="star-icon">‚≠ê</div>
                    <p>Îã¨Î†•ÏóêÏÑú ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</p>
                </div>

                <div id="playlistContent" style="display: none;">
                    <h2 class="playlist-header" id="selectedDateText"></h2>

                    <!-- Í≥° Ï∂îÍ∞Ä Ìèº (Í¥ÄÎ¶¨ÏûêÎßå Î≥¥ÏûÑ) -->
                    <div class="add-song-form" id="addSongForm">
                        <h3>ÏÉà Í≥° Ï∂îÍ∞Ä</h3>
                        <div class="form-grid">
                            <input type="text" class="form-input" id="stationInput" placeholder="Î∞©ÏÜ°ÏÇ¨ (Ïòà: MBC)">
                            <input type="text" class="form-input" id="programInput" placeholder="ÌîÑÎ°úÍ∑∏Îû®Î™Ö (Ïòà: Î≥ÑÏù¥ ÎπõÎÇòÎäî Î∞§Ïóê)">
                            <input type="text" class="form-input" id="titleInput" placeholder="Í≥°Î™Ö">
                            <input type="text" class="form-input" id="artistInput" placeholder="ÏïÑÌã∞Ïä§Ìä∏ (ÏÑ†ÌÉù)">
                        </div>
                        <button class="add-btn" onclick="addSong()">
                            <span>‚ûï</span>
                            Í≥° Ï∂îÍ∞Ä
                        </button>
                    </div>

                    <div class="playlist-list">
                        <h3>Î∞©ÏÜ° ÏÑ†Í≥°Ìëú <span class="playlist-count" id="songCount">(0Í≥°)</span></h3>
                        <div id="songList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ (ÏõêÌïòÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Î°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî)
        const ADMIN_PASSWORD = 'admin1234';

        // ÏÉÅÌÉú
        let isAdmin = false;
        let currentDate = new Date();
        let selectedDate = null;
        let playlists = loadFromLocalStorage();

        // localStorageÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('radioPlaylists');
            if (saved) {
                return JSON.parse(saved);
            }
            
            // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞
            return {
                '2025-10-20': [
                    {
                        id: '1729400000001',
                        station: 'TBN',
                        program: 'Ï∞®Ï∞®Ï∞®(Í≤ΩÎÇ®)',
                        title: '7Î≤àÍµ≠ÎèÑ',
                        artist: ''
                    }
                ],
                '2025-10-21': [
                    {
                        id: '1729486400001',
                        station: 'TBN',
                        program: 'ÎπµÎπµÌïú 2Ïãú',
                        title: 'ÏúºÎùºÏ∞®Ï∞®Ï∞®',
                        artist: ''
                    }
                ],
                '2025-10-22': [
                    {
                        id: '1729572800001',
                        station: 'TBN',
                        program: 'Ï∞®Ï∞®Ï∞®(ÎåÄÏ†Ñ)',
                        title: 'Ï†ïÎãµÏùÄ ÏóÜÎã§',
                        artist: ''
                    },
                    {
                        id: '1729572800002',
                        station: 'TBN',
                        program: 'Ï∞®Ï∞®Ï∞®(Ï†ÑÎ∂Å)',
                        title: '7Î≤àÍµ≠ÎèÑ',
                        artist: ''
                    }
                ]
            };
        }

        // localStorageÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveToLocalStorage() {
            localStorage.setItem('radioPlaylists', JSON.stringify(playlists));
        }

        // Í¥ÄÎ¶¨Ïûê Î™®Îã¨ Ïó¥Í∏∞
        function openAdminModal() {
            document.getElementById('modalOverlay').classList.add('active');
            if (isAdmin) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('logoutForm').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('logoutForm').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('passwordInput').focus();
                }, 100);
            }
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal(event) {
            if (!event || event.target.id === 'modalOverlay') {
                document.getElementById('modalOverlay').classList.remove('active');
                document.getElementById('passwordInput').value = '';
                document.getElementById('errorMessage').textContent = '';
            }
        }

        // Î°úÍ∑∏Ïù∏
        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('adminIcon').classList.add('logged-in');
                document.getElementById('adminBadge').classList.add('active');
                updateAdminUI();
                closeModal();
                alert('Í¥ÄÎ¶¨Ïûê Î™®ÎìúÎ°ú Ï†ÑÌôòÎêòÏóàÏäµÎãàÎã§.');
            } else {
                errorMessage.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            isAdmin = false;
            document.getElementById('adminIcon').classList.remove('logged-in');
            document.getElementById('adminBadge').classList.remove('active');
            updateAdminUI();
            closeModal();
            alert('Í¥ÄÎ¶¨Ïûê Î™®ÎìúÍ∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.');
        }

        // Í¥ÄÎ¶¨Ïûê UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateAdminUI() {
            const addForm = document.getElementById('addSongForm');
            const deleteButtons = document.querySelectorAll('.delete-btn');

            if (isAdmin) {
                addForm.classList.add('admin-mode');
                deleteButtons.forEach(btn => btn.classList.add('admin-mode'));
            } else {
                addForm.classList.remove('admin-mode');
                deleteButtons.forEach(btn => btn.classList.remove('admin-mode'));
            }
        }

        // ÎÖÑÎèÑ Î≥ÄÍ≤Ω
        function changeYear(direction) {
            currentDate.setFullYear(currentDate.getFullYear() + direction);
            renderCalendar();
        }

        // Ïõî Î≥ÄÍ≤Ω
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // Îã¨Î†• Î†åÎçîÎßÅ
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentYear').textContent = `${year}ÎÖÑ`;
            document.getElementById('currentMonth').textContent = `${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Îπà Ïπ∏
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('button');
                emptyDay.className = 'calendar-day';
                emptyDay.disabled = true;
                calendarGrid.appendChild(emptyDay);
            }

            // ÎÇ†Ïßú
            for (let day = 1; day <= daysInMonth; day++) {
                const dayButton = document.createElement('button');
                dayButton.className = 'calendar-day';
                dayButton.textContent = day;
                
                const dateKey = getDateKey(year, month, day);
                if (playlists[dateKey] && playlists[dateKey].length > 0) {
                    dayButton.classList.add('has-playlist');
                }

                if (selectedDate && 
                    selectedDate.getDate() === day && 
                    selectedDate.getMonth() === month && 
                    selectedDate.getFullYear() === year) {
                    dayButton.classList.add('selected');
                }

                dayButton.onclick = () => selectDate(year, month, day);
                calendarGrid.appendChild(dayButton);
            }
        }

        // ÎÇ†Ïßú ÏÑ†ÌÉù
        function selectDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            renderCalendar();
            renderPlaylist();
        }

        // ÎÇ†Ïßú ÌÇ§ ÏÉùÏÑ±
        function getDateKey(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderPlaylist() {
            if (!selectedDate) {
                document.getElementById('noDateSelected').style.display = 'block';
                document.getElementById('playlistContent').style.display = 'none';
                return;
            }

            document.getElementById('noDateSelected').style.display = 'none';
            document.getElementById('playlistContent').style.display = 'block';

            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            
            document.getElementById('selectedDateText').textContent = 
                `${year}ÎÖÑ ${month}Ïõî ${day}Ïùº`;

            const dateKey = getDateKey(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());
            const songs = playlists[dateKey] || [];

            document.getElementById('songCount').textContent = `(${songs.length}Í≥°)`;

            const songList = document.getElementById('songList');
            if (songs.length === 0) {
                songList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px; margin-bottom: 15px; animation: twinkle 1.5s ease-in-out infinite;">‚≠ê</div>
                        <p>ÏÑ†Í≥°Îêú Í≥°Ïù¥ ÏóÜÏäµÎãàÎã§</p>
                    </div>
                `;
            } else {
                songList.innerHTML = songs.map(song => `
                    <div class="song-item">
                        <div class="song-info">
                            <div class="song-tags">
                                <span class="station-tag">${song.station}</span>
                                <span class="program-name">${song.program}</span>
                            </div>
                            <div class="song-title">${song.title}</div>
                            ${song.artist ? `<div class="song-artist">${song.artist}</div>` : ''}
                        </div>
                        <button class="delete-btn ${isAdmin ? 'admin-mode' : ''}" onclick="deleteSong('${song.id}')">
                            üóëÔ∏è
                        </button>
                    </div>
                `).join('');
            }

            updateAdminUI();
        }

        // Í≥° Ï∂îÍ∞Ä (Í¥ÄÎ¶¨ÏûêÎßå)
        function addSong() {
            if (!isAdmin) {
                alert('Í¥ÄÎ¶¨ÏûêÎßå Í≥°ÏùÑ Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                return;
            }

            if (!selectedDate) {
                alert('ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const station = document.getElementById('stationInput').value.trim();
            const program = document.getElementById('programInput').value.trim();
            const title = document.getElementById('titleInput').value.trim();
            const artist = document.getElementById('artistInput').value.trim();

            if (!station || !program || !title) {
                alert('Î∞©ÏÜ°ÏÇ¨, ÌîÑÎ°úÍ∑∏Îû®Î™Ö, Í≥°Î™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const dateKey = getDateKey(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());
            
            if (!playlists[dateKey]) {
                playlists[dateKey] = [];
            }

            const song = {
                id: Date.now().toString(),
                station,
                program,
                title,
                artist
            };

            playlists[dateKey].push(song);
            saveToLocalStorage();

            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById('stationInput').value = '';
            document.getElementById('programInput').value = '';
            document.getElementById('titleInput').value = '';
            document.getElementById('artistInput').value = '';

            renderCalendar();
            renderPlaylist();
        }

        // Í≥° ÏÇ≠Ï†ú (Í¥ÄÎ¶¨ÏûêÎßå)
        function deleteSong(songId) {
            if (!isAdmin) {
                alert('Í¥ÄÎ¶¨ÏûêÎßå Í≥°ÏùÑ ÏÇ≠Ï†úÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                return;
            }

            if (!confirm('Ïù¥ Í≥°ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            const dateKey = getDateKey(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());
            playlists[dateKey] = playlists[dateKey].filter(song => song.id !== songId);
            saveToLocalStorage();

            renderCalendar();
            renderPlaylist();
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('modalOverlay').classList.contains('active')) {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                }
            }
        });

        // Ï¥àÍ∏∞Ìôî
        renderCalendar();
    </script>
</body>
